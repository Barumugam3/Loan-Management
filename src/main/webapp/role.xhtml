	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<script name="jquery/jquery.js" library="primefaces"></script>
		<title>Register Employee</title>
	</h:head>
	
	 <h:body>
   	 
   	<div>
	<h:form>
		<p:growl id="rolemessages"></p:growl>
		<p:panel id="employeeid" header="Role" style="margin-bottom:20px;">
		<p:panel id="personalinfo" header="Role Info" style="margin-bottom:20px">
       
		<p:panelGrid columns="2">
			<p:outputLabel value="Role"></p:outputLabel>
			<p:inputText value="#{selectRole.role.role}"></p:inputText>
			<p:outputLabel value="Description"></p:outputLabel>
			<p:inputText value="#{selectRole.role.description}"></p:inputText>
			</p:panelGrid></p:panel>
		<p:commandButton value="Add" actionListener="#{selectRole.register}" update="rolemessages"></p:commandButton>
		</p:panel>
	</h:form></div></h:body>
	</html>
